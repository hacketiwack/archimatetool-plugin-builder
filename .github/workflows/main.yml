name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Checkout Archi
        run: |
          curl -L https://github.com/archimatetool/archi/archive/refs/heads/master.tar.gz | tar xz --strip-components=1

      - name: Add Plugin
        uses: ./.github/actions/build-archi-plugin
        with:
          name: com.archimatetool.script
          source: archimatetool/archi-scripting-plugin

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build
        run: mvn -B -q clean -DskipTests verify
  
      - name: Prepare JARs for artifact
        run: |
          mkdir tmp
          cp com.archimatetool.script*/target/*.jar tmp/
          touch tmp/archi-plugin

      - name: Upload Plugin
        uses: actions/upload-artifact@v4
        with:
          name: scripting.archiplugin
          path: tmp/*
